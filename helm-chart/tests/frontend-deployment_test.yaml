suite: test frontend deployment
templates:
  - frontend-deployment.yaml
tests:
  - it: should create frontend deployment with correct image
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-fk-app-stack-frontend
      - equal:
          path: spec.template.spec.containers[0].image
          value: "ghcr.io/forsakringskassan/designsystem-user-app:snapshot"
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 80

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: frontend
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/component"]
          value: frontend

  - it: should have health checks configured
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /

  - it: should respect resource limits
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 200m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 256Mi