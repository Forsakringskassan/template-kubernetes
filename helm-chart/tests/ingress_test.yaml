suite: test ingress configuration
templates:
  - ingress.yaml
tests:
  - it: should create ingress when enabled
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-fk-app-stack

  - it: should have correct ingress class
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should route API traffic to backend
    asserts:
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /api
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-fk-app-stack-backend
                port:
                  number: 8080

  - it: should route other traffic to frontend
    asserts:
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-fk-app-stack-frontend
                port:
                  number: 80

  - it: should not create ingress when disabled
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0